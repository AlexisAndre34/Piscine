{% extends 'index.html' %}

{% block content %}

<div class="page">
	<div class = "formulaire">
  		<div class="blocCentrer">
			<div class= "titreForm">Modifier un produit</div>
			<form method="post" action="" enctype="multipart/form-data">
				{% csrf_token %}
				{% for field in Produitform %}
				<div>
					{{ field.label_tag }}<br>
					{{ field }}
				</div>
				{% endfor %}

				<div class="boutonForm">
				  <button class="btn purple" type="submit">ENREGISTRER
				  </button>
				</div>
			</form>
      	</div>
    </div>
</div>
{% endblock %}
