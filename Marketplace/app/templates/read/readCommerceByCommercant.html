{% extends 'index.html' %}

{% block content %}

<div>
    <div class="collection with-header">
        <div class="collection-header"><h4>Mes Commerces</h4></div>
    {% for gerer in listeGerer %}
    <div class="collection-item">
        {{ gerer.numcommerce.nomcommerce }}<br>
        <a class="btn teal"href="{% url 'delete_commerce' gerer.numcommerce.numsiret %}"><i class="material-icons">delete</i></a>
        <a class="btn teal"href="{% url 'update_commerce' gerer.numcommerce.numsiret %}">Modifier Commerce</a>
    </div>
    {% endfor %}
    </div>
</div>

{% endblock %}
